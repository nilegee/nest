name: Bootstrap Supabase Migrations

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure PostgreSQL client
        run: |
          if ! command -v psql > /dev/null; then
            echo "psql not found, installing..."
            sudo apt-get -o Dpkg::Lock::Timeout=60 update
            sudo apt-get -o Dpkg::Lock::Timeout=60 install -y postgresql-client
          else
            echo "psql already installed"
          fi

      - name: Run bootstrap migrations with psql
        run: |
          echo "Applying migrations directly with psql..."
          for f in $(ls -1 supabase/migrations/*.sql | sort); do
            echo "Applying $f"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify bootstrap
        run: |
          echo "Listing applied migrations (rows in supabase_migrations table if present)..."
          psql "$DATABASE_URL" -c "SELECT table_schema, table_name FROM information_schema.tables WHERE table_schema = 'public' ORDER BY table_name;"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
