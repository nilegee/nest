name: Bootstrap Supabase Migrations

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure PostgreSQL client
        run: |
          if ! command -v psql > /dev/null; then
            echo "psql not found, installing..."
            sudo apt-get -o Dpkg::Lock::Timeout=60 update
            sudo apt-get -o Dpkg::Lock::Timeout=60 install -y postgresql-client
          else
            echo "psql already installed"
          fi

      - uses: supabase/setup-cli@v1

      - name: Run bootstrap migrations (apply to remote DB)
        run: |
          echo "Bootstrapping migrations directly to remote DB..."
          supabase db push --debug
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify bootstrap
        run: |
          echo "Listing applied migrations from supabase_migrations table..."
          psql "$DATABASE_URL" -c "SELECT * FROM supabase_migrations.schema_migrations ORDER BY version;"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
