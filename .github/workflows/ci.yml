name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install test dependencies
      run: npm ci
      
    - name: Run JavaScript tests
      run: npm test
      
    - name: Verify SQL schema (if database secrets available)
      if: ${{ secrets.DATABASE_URL }}
      run: |
        sudo apt-get update && sudo apt-get install -y postgresql-client
        psql "${{ secrets.DATABASE_URL }}" -v ON_ERROR_STOP=1 -f scripts/verify-schema.sql
      continue-on-error: true
      
    - name: Verify RLS policies (if database secrets available)  
      if: ${{ secrets.DATABASE_URL }}
      run: |
        psql "${{ secrets.DATABASE_URL }}" -v ON_ERROR_STOP=1 -f scripts/verify-rls.sql
      continue-on-error: true
      
    - name: Test report
      if: always()
      run: |
        echo "✅ JavaScript tests completed"
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "⚠️ SQL verification skipped (no database secrets)"
        else
          echo "✅ SQL verification attempted"
        fi